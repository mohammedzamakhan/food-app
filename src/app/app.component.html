<app-nav (subscribe)="onSubscribe()">
  <mat-card>
    <form class="add-food-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Favorite food" name="food" [(ngModel)]="food">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" [disabled]="food === ''" (click)="addFood()">Add</button>
    </form>
  </mat-card>

  <mat-card *ngFor="let food of foods$ | async" class="food-item">
    {{food}}
  </mat-card>
</app-nav>
